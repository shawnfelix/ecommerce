<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Orders</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CSE 305 E-Commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/browse">Browse</a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        My Account
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item active" href="/orders">Orders</a>
                        <a class="dropdown-item" href="/manageaccount">Manage Account</a>
                        <a class="dropdown-item" href="/payments">Manage Payment Methods</a>
                        <a class="dropdown-item" href="/cart">Cart</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin/action/signout">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Home Page Content -->
    <div class="container text-center py-5">
    <div class="row">
     <div class="col-12">
         <div class="card">
             <h3 class="card-header">Orders</h3>
             <th:block th:each="order: ${orders}">
              <div class="card-block" style="padding:10px;border-bottom: 1px solid gray; background: #fbfbfb;">
	            <div style="width:10%; height:100%; float:left;text-align:left;">
					<div>
						<b>
						<span class="card-text">Order #</span>
						<span class="card-text" th:text=${order.orderId}></span>
						</b>
					</div>
					<div>
						<b><span class="card-text">Total:</span></b>
						<span class="card-text" th:text="'$' +${#numbers.formatDecimal(order.total, 0, 'COMMA', 2, 'POINT')}"></span>
						<b><span class="card-text">Address: </span></b><br>
						<span class="card-text" style="font-size:12px;line-height:10px;"> 123 Lane Stony Brook, NY 11790</span>
					</div>
				</div>
				<div style="width:90%; height:100%; float: left; text-align:left; padding-left: 50px;">
					<h5>Items</h5>
					<th:block th:each="item: ${order.cartItems}">
					<div>
						<div class="order-item" th:text="${item.name}"></div>
						<div class="order-item" th:text="'Price: $' + ${item.price}"></div>
						<div class="order-item" th:text="'Quantity: ' + ${item.quantity}"></div>
					</div>
					</th:block>
				</div>
              </div>
             </th:block>
         </div>
     </div>
    </div>
    </div>

</body>
<style>
.order-item{
	display:inline-block;
	margin-right:30px;
	width:200px;
}

</style>
</html>
